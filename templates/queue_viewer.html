<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Semantic UI just to make things pretty -->
    <meta charset="UTF-8">
    <title> Queue </title>
    <link rel="stylesheet" type="text/css" href="/static/Semantic-UI-CSS-master/semantic.min.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>

</head>
<body>


<div class="ui grid">

    <div class="four wide column">

        <div style="width:400px "class="ui card">
            <div class="content">
                <div class="header">The current queue looks like</div>
                <div class="content">
                    <h1 class="ui large header"> {{ queue }}</h1>
                </div>
            </div>
        </div>

    </div>

    <div class="four wide column">

        <div style="width:400px "class="ui card">
            <div class="content">
                <div class="header">The front index is </div>
                <div class="content">
                    <h1 class="ui huge header"> {{ front_indx }}</h1>
                </div>
            </div>
        </div>

    </div>

</div>


</body>
</html>
